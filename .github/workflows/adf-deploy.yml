name: Deploy ADF Resources

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-name }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '22.x'

      - name: Install ADF Utilities
        run: npm install
        working-directory: ${{github.workspace}}/build

      - name: Validate ADF Resources
        run: npm run build validate ${{github.workspace}} /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ secrets.AZURE_RESOURCE_GROUP }}/providers/Microsoft.DataFactory/factories/${{ secrets.AZURE_DATA_FACTORY }}
        working-directory: ${{github.workspace}}/build

      - name: Export ARM Template
        run: npm run build export ${{github.workspace}} /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ secrets.AZURE_RESOURCE_GROUP }}/providers/Microsoft.DataFactory/factories/${{ secrets.AZURE_DATA_FACTORY }} ExportedArmTemplate
        working-directory: ${{github.workspace}}/build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExportedArmTemplate
          path: ${{github.workspace}}/build/ExportedArmTemplate

  deploy-qa:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: QA
      url: https://portal.azure.com/
    steps:
      # - name: Wait for QA Approval
      #  uses: hmarr/auto-approve-action@v2
      #  with:
      #    github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ExportedArmTemplate

      - name: Login to Azure
        uses: azure/login@v1
        with:       
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Install Az PowerShell module
        run: Install-Module -Name Az.DataFactory -Scope CurrentUser -Repository PSGallery -Force
        shell: pwsh

      - name: Run Pre-deployment script
        run: |
          ${{github.workspace}}/PrePostDeploymentScript.Ver2.ps1 `
            -armTemplate "ExportedArmTemplate/ARMTemplateForFactory.json" `
            -ResourceGroupName "${{ secrets.AZURE_RESOURCE_GROUP }}" `
            -DataFactoryName "${{ secrets.AZURE_DATA_FACTORY }}" `
            -predeployment $true `
            -deleteDeployment $false
        shell: pwsh

      - name: Deploy to QA
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          dataFactoryName: ${{ secrets.AZURE_DATA_FACTORY }}
          armTemplateFile: ExportedArmTemplate/ARMTemplateForFactory.json
          armTemplateParametersFile: ExportedArmTemplate/ARMTemplateParameters_QA.json
          mode: incremental

      - name: Run Post-deployment script
        run: |
          ${{github.workspace}}/PrePostDeploymentScript.Ver2.ps1 `
            -armTemplate "ExportedArmTemplate/ARMTemplateForFactory.json" `
            -ResourceGroupName "${{ secrets.AZURE_RESOURCE_GROUP }}" `
            -DataFactoryName "${{ secrets.AZURE_DATA_FACTORY }}" `
            -predeployment $false `
            -deleteDeployment $true
        shell: pwsh

  deploy-prod:
    needs: deploy-qa
    runs-on: ubuntu-latest
    environment:
      name: PRD
      url: https://portal.azure.com/
    steps:
      # - name: Wait for Prod Approval
      #  uses: hmarr/auto-approve-action@v2
      #  with:
      #    github-token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ExportedArmTemplate

      - name: Login to Azure
        uses: azure/login@v1
        with:       
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Install Az PowerShell module
        run: Install-Module -Name Az.DataFactory -Scope CurrentUser -Repository PSGallery -Force
        shell: pwsh

      - name: Run Pre-deployment script
        run: |
          ${{github.workspace}}/PrePostDeploymentScript.Ver2.ps1 `
            -armTemplate "ExportedArmTemplate/ARMTemplateForFactory.json" `
            -ResourceGroupName "${{ secrets.AZURE_RESOURCE_GROUP }}" `
            -DataFactoryName "${{ secrets.AZURE_DATA_FACTORY }}" `
            -predeployment $true `
            -deleteDeployment $false
        shell: pwsh
        
      - name: Deploy to Prod
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          dataFactoryName: ${{ secrets.AZURE_DATA_FACTORY }}
          armTemplateFile: ExportedArmTemplate/ARMTemplateForFactory.json
          armTemplateParametersFile: ExportedArmTemplate/ARMTemplateParameters_PRD.json
          mode: incremental
      
      - name: Run Post-deployment script
        run: |
          ${{ github.action_path }}/PrePostDeploymentScript.Ver2.ps1 `
            -armTemplate "ExportedArmTemplate/ARMTemplateForFactory.json" `
            -ResourceGroupName "${{ secrets.AZURE_RESOURCE_GROUP }}" `
            -DataFactoryName "${{ secrets.AZURE_DATA_FACTORY }}" `
            -predeployment $false `
            -deleteDeployment $true
        shell: pwsh
